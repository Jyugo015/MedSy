<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Studio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-heartbeat"></i> MedSy Medical AI Assistant</h1>
            <p class="subtitle">Describe your symptoms for accurate medical documentation</p>
        </header>

        <main class="app-main">
            <div class="control-panel">
                <button id="startRecording" class="btn record-btn">
                    <i class="fas fa-circle"></i> Start Describing Symptoms
                </button>
                <button id="stopRecording" class="btn stop-btn" disabled>
                    <i class="fas fa-stop"></i> Stop & Create Report
                </button>
                <div class="recording-indicator">
                    <span class="pulse"></span>
                    <span id="recordingStatus">Ready</span>
                </div>
            </div>

            <div class="result-container">
                <div class="language-display">
                    <h2><i class="fas fa-globe"></i> Detected Language</h2>
                    <div id="detectedLanguage" class="language-value">-</div>
                </div>

                <div class="transcription-display">
                    <h2><i class="fas fa-align-left"></i> Transcription</h2>
                    <div class="text-container">
                        <textarea id="transcriptionResult"
                            placeholder="Your complete description will appear here..." readonly></textarea>
                        <div class="word-count">
                            <span id="wordCount">0</span> words
                        </div>
                    </div>
                </div>
                <!-- New Medical Summary Section -->
                <div class="summary-display">
                    <h2><i class="fas fa-file-medical-alt"></i> Medical Symptom Summary</h2>
                    <div class="text-container">
                        <textarea id="medicalSummary" placeholder="Key symptoms and medical summary will appear here..."
                            readonly></textarea>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>Powered by MedSy</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
